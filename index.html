<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Circus Trail - Get The Show On the Road</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <h1>Circus Trail</h1>
    <p>A totally accurate simulation of circus life.</p>
    <div id="home"></div>
    <div id="journey">

      <div id="stats-area">
        <div class="stat">Day <span id="stat-day" class="stat-value"></span></div>
        <div class="stat">Distance <span id="stat-distance" class="stat-value"></span></div>
        <div class="stat">Clowns <span id="stat-clowns" class="stat-value"></span></div>
        <div class="stat">Giraffes <span id="stat-giraffes" class="stat-value"></span></div>
        <div class="stat">Cotton Candy <span id="stat-cotton_candy" class="stat-value"></span></div>
        <div class="stat">Money <span id="stat-money" class="stat-value"></span></div>
        <div class="stat">Throwing Knives <span id="stat-throwing_knives" class="stat-value"></span></div>
        <div class="stat">Weight <span id="stat-weight" class="stat-value"></span><span id="stat-capacity" class="stat-value"></span></div>
      </div>

      <div class="updates-area" id="updates-area"></div>

      <div id="shop" class="hidden">
        <div id="prods">
        </div>
        <button>Leave shop</button>
      </div>

      <div id="attack" class="hidden">
        <div id="attack-description"></div>
        <button id="fight">Fight</button>
        <button id="runaway">Run away</button>
      </div>

      <div id="progress-area">
        <img id="caravan" src="images/circus.png" height=50 width=50/>
        <img id="trees" src="images/Trees.png" />
      </div>
    </div>

    <div id="event"></div>

    <!--
Challenges

1) Get the tutorial working
2) Play the game
3) Check for errors.
  - Check for any errors you might find
  - Play test and make sure all of the features in the game are working.
4) Update the code to more modern and easier to understand syntax
  - Replace var with let, and const
  - Object deconstruction
5) OOP - Define class Objects for Caravan, Event, Game, and UI
    -->

    <script src="js/Event.js"></script>
    <script src="js/Caravan.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/Game.js"></script>

    <script>
      class Apple {
        constructor(size, color) {
          this.size = size
          this.color = color
        }
      }

      class Pastry extends Apple {
        constructor(crispiness) {
          super(21, 'chocolate')
          this.crispiness = crispiness
        }
      }

      const apple = new Apple(33, 'red')
      console.log(apple)

      const biscotti = new Pastry(999)
      console.log(biscotti)
    </script>
  </body>
</html>
